<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>twitter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% comment %} <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=""> {% endcomment %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 align= "center" style="colour: blue">Twitter</h1>
        <div class="container">
            <form method="POST">
                {%csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb--4"> SIGN UP</legend>
                    {{form.as_p}}
                </fieldset>
                <br>
                <br>
                <div class= "form-group">
                    <button class = "btn btn-outline-info" type="submit">SIGN UP</button>
                </div>
                <br>
                <a href="#"><p>Create a new account</p></a>
            </form>    
        </div>
        {% comment %} <script src="" async defer></script> {% endcomment %}
    </body>
</html>
